<!DOCTYPE html>
<html lang="en" > <!--manifest="self.appcache"--> 
  <head>
		<meta charset="utf-8">
		<title>selfengine - making suggestions for tomorrow</title>
		<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;' name='viewport' />
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="stylesheet" href="css/selfstyle.css">
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css">
		
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/pouchdb-25-08-2013.min.js"></script>
		<script type="text/javascript" src="js/punch.js"></script>
		<script type="text/javascript" src="js/IndexedDBShim.min.js"></script>
		<script type="text/javascript" src="pouchdbutility.js"></script>
		<script type="text/javascript" src="js/flotr2.min.js"></script>
		<script type="text/javascript" src="selflogic.js"></script>
		<script type="text/javascript" src="livedata.js"></script>	
		<script type="text/javascript" src="prediction.js"></script>	
		<script type="text/javascript" src="start.js"></script>	
	</head>
	
	<body>
		<header id="selfengine">
			<nav>
				<a id="identity" href="" data-mestatus="on">me</a>
				<a id="network" href="" data-networkstatus="on">network</a>
				<a id="tools" href="" data-toolsstatus="on">tools</a>
			</nav>
		</header>
		<section id="attention">
			<section id="contextflow" >context</section>
			<section id="networkflow" >network <a href="" id="addnetwork" data-addnetworkstatus="active" >add</a>
				<section id="makenetwork">
				</section>
				<section id="activenetwork">
				</section>
			</section>
			<section id="toolsflow" >tools
				<section id="toolsicons" class="toolsnavigation" >icons <a href="" id="knowledge" data-knowledgestatus="active" >Knowledge</a>  <a href="" id="relationshipknowledge" data-relationshipknowledgestatus="active" >Relationship</a> <a href="" id="templateknowledge" data-templateknowledgestatus="active" >Templates</a> <a href="" id="recordtime" data-recordtimestatus="active" >Record Time</a> <a href="" id="maketraining" >Training Builder</a> <a href="" id="recordstopwatch" >Stopwatch</a> <a href="" id="recordvideo" >Video</a>
				</section>
				<section id="toolsactive" >make
					<section id="makeknowledge"></section>
					<section id="makerelationshipknowledge"></section>
					<section id="maketemplateknowledge"></section>
				</section>
			</section>
			<section id="livedata">
				<section id="activeself">active attention

				
					
				</section>
				<section id="pastflow">
					past
					<div id="pastchart"></div>
				</section>
				<section id="futureflow">
				future
					<div id="futurechart"></div>
				</section>
				<div style="clear:both;"></div>
			</section>
		</section>
		
		<section id="connectivity">
			<header class="onlinemode">
				<nav>
					<ul>
						<li>
							<a id="sync" class="" title="sync" href="">Sync</a> Click to download Swimming World Record Data: 100m Freestyle
					</li>
				</nav>
			</header>
		</section>
		
		<section id="signinflow">
			<a id="signin" href="/signin" title="signin" class="control-text">Sign-in to store data</a>
			<form class="signin_form" action="#" method="post" name="contact_form">
				<ul>
						<li>
								<label for="email">Email:</label>
								<input type="email" name="email" placeholder="mail@gmail.com" required id="emailin" />
								<span class="form_hint">Proper format "name@something.com"</span>
						</li>
						<li>
								<label for="password">Password:</label>
								<input type="password"  placeholder="password" required id="passwordin"/>
						</li>
						<li>
							<button id="signinbutton" class="submit" type="submit">Submit Form</button>
						</li>
				</ul>
		</form>
			<div id="formfeedback"></div>
			</section>

		
		<footer>
			<a  href="">
			<img  id="cloneme" alt="Clone me" src="images/cloneme.png" >
			</a>
			<div id="synctime"></div>
		</footer>
	</body>
	
	</html>
